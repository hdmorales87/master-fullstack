<div class="container">

    <!-- CABECERA DE LA WEB -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mt-4">
        <a class="navbar-brand" [routerLink]="['/inicio']">
            <img src="assets/images/angular.png" width="30" height="30" alt="">
            FORO
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" [routerLink]="['/inicio']">Inicio<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Temas</a>
                </li>  
                <li class="nav-item" *ngIf="identity">
                    <a class="nav-link" href="#">Crear temas</a>
                </li> 
                <li class="nav-item">
                    <a class="nav-link" href="#">Compañeros</a>
                </li>  
                <li class="nav-item">
                    &nbsp;&nbsp;
                </li>              
                <li class="nav-item">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="¿Que estás buscando?" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </li> 
            </ul>            
            <ul class="navbar-nav navbar-right">
                <li class="nav-item" *ngIf="!identity">
                    <a class="nav-link" [routerLink]="['/registro']">Registrate</a>
                </li>
                <li class="nav-item" *ngIf="!identity">
                    <a class="nav-link" [routerLink]="['/login']">Login</a>
                </li>
                <li *ngIf="identity && identity.image" class="nav-item">
                    <div class="avatar_mask">
                        <img src="{{url+'avatar/'+identity.image}}" class="avatar_nav" />
                    </div>
                </li>
                <li class="nav-item dropdown" *ngIf="identity">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{identity.name + ' ' + identity.surname}}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item cursor-pointer" href="#">Panel de usuario</a>
                        <a class="dropdown-item cursor-pointer" href="#">Mi perfil</a>
                        <a class="dropdown-item cursor-pointer" [routerLink]="['/ajustes']">Ajustes</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item cursor-pointer" (click)="logout()">Cerrar sesión</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <!-- CONTENIDO -->
    <router-outlet></router-outlet> 
    <footer>
        <hr/>
        Blog desarrollado con AngularJS por Hector Morales &copy;
        <hr/>
    </footer>
</div>
