<div class="col-lg-12">
	<h3>{{page_title}}</h3>
	<hr/>

	<table class="table table-hover">
		<thead class="thead-default">
			<tr>
				<th>Titulo</th>
				<th>Fecha</th>
				<th>Acciones</th>				
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let topic of topics">
				<td>{{ topic.title }}</td>
				<td>{{ topic.date | amLocale: 'es' | amDateFormat:'LL' }}</td>
				<td>
					<a [routerLink]="['/panel/editar', topic._id]" class="btn btn-sm btn-warning mr-2">Editar</a>
					
					<!-- Boton para abrir modal -->
					<button type="button" class="btn btn-sm btn-danger" data-toggle="modal" [attr.data-target]="'#myModal'+ topic._id" >
					  	Borrar
					</button>

					<!-- The Modal -->
					<div class="modal" id="myModal{{topic._id}}">
					  	<div class="modal-dialog">
					    	<div class="modal-content">
					      		<!-- Modal Header -->
					      		<div class="modal-header">
					        		<h4 class="modal-title">Â¿Seguro que quieres borrar este tema?</h4>
					        		<button type="button" class="close" data-dismiss="modal">&times;</button>
					      		</div>
					      		<!-- Modal body -->
					      		<div class="modal-body">
					        		Vas a borrar definitivamente {{topic.title}}
					      		</div>

					      		<!-- Modal footer -->
					      		<div class="modal-footer">
					        		<a (click)="deleteTopic(topic._id)" class="btn btn-danger" data-dismiss="modal">Borrar</a>
					      			<button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
					      		</div>	
				    		</div>
					  	</div>
					</div>					
				</td>				
			</tr>
		</tbody>
	</table>
</div>
