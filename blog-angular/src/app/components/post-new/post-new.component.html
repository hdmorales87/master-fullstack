<div class="col-md-12 mt-3">
	<h1>{{page_title}}</h1>
	<p *ngIf="!is_edit">
		Añade un nuevo articulo al blog
	</p>
	<p *ngIf="is_edit && post">
		Modifica el post {{post.title}}
	</p>		
	<hr/>

	<!-- Mensajes de Alerta -->

	 <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
		Los datos se han guardado correctamente
	</div>

	<div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
		Los datos no se han guardado
	</div>

	<div class="alert alert-success col-md-5 mt-3" *ngIf="statusImage == 'success'">
		La imagen se ha subido correctamente
	</div>

	<div class="alert alert-danger col-md-5 mt-3" *ngIf="statusImage == 'error'">
		No se ha subido la imagen
	</div> 

	<!--Formulario de nuevo Post -->
	<form class="col-md-5 ml-0 pl-0" #postNewForm="ngForm" (ngSubmit)="onSubmit(postNewForm)">
		<div class="form-group">
			<label for="title">Titulo</label>
			<input type="text" name="title" #title="ngModel" [(ngModel)]="post.title" class="form-control" required>
			<small *ngIf="!title.valid && title.touched" class="invalid-feedback d-block">
				El titulo no es válido
			</small>
		</div>		
		<div class="form-group">
			<label for="content">Contenido</label>
			<textarea [froalaView]="post.content" [froalaEditor]="froala_options" name="content" class="form-control" #content="ngModel" [(ngModel)]="post.content" required></textarea>			
			<small *ngIf="!content.valid && content.touched" class="invalid-feedback d-block">
				El contenido no es válido
			</small>
		</div>
		<div class="form-group">
			<label for="title">Categoria</label>
			<select name="category_id" #category="ngModel" [(ngModel)]="post.category_id" class="form-control">
				<option *ngFor="let category of categories" value="{{category.id}}">
					{{category.name}}
				</option>
			</select>			
		</div>	
		<div class="form-group">
			<label for="image">Imagen</label>	

			<div *ngIf="post && post.image">
				<img src="{{url+'post/image/'+post.image}}" class="avatar_edit" />
			</div>			

			<angular-file-uploader
			    [config]="afuConfig"
			    [resetUpload]=resetVar
      			(ApiResponse)="imageUpload($event)">
			</angular-file-uploader>
		</div>
		<input type="submit" value="Guardar Cambios" class="btn btn-success" [disabled]="postNewForm.invalid"/>
	</form>
	<br/>
</div>
